{% load static %}
<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
  <script src="{% static 'scripts/main.js' %}" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayfarer</title>
</head>
<body>
  <div class="container">
    <div class="row header">
      {% comment %} ADD LOGOUT TO auth {% endcomment %}
    {%if user.is_authenticated%}
      <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand col-4">
          <a class="navbar-item" href="/">Wayfarer</a>
        </div>
        <div>
          <a class="navbar-item" href="{%url 'signup'%}">Sign Up</a>
        </div>
        <div>
          <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
        </div>
          <form action="" method="GET"></form>
              <input class="search-home" type="text" name="style" placeholder="Search">
          </form>
      </nav>
    {%else%}
      <nav class="navbar is-black" role="navigation" aria-label="main navigation">
          <div class="navbar-brand col-4">
            <a class="navbar-item" href="/">Wayfarer</a>
          </div>
          <div>
            <a class="navbar-item" id="myBtn">Sign Up</a>
          </div>
          <div>
            <a class="navbar-item col-4" id="myBtn2">Sign In</a>
          </div>
      </nav>
        </head>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
                <h1 class="title">Log In</h1>
                  <form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
                  </form>
                <h2 class="title">Sign Up</h1>
                  <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %} {{ form.as_p }}
                    <input type="submit" class="btn" value="Sign Up" />
                    <input type="hidden" name="next" value="{{ next }}" />
                  </form>
          </div>
        </div>
      </div>
        

        </script>
      
      {%endif%}
    </div>
  </div>




  </div>

    {% block content %}{% endblock %}

</body>
<script>
  new Splide('.splide').mount();
</script>
</html>
